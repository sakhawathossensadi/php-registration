<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/assets/css/loginStyle.css">
    <title>Document</title>
</head>
<body>
    <nav id="nav">
        <ul class="left-nav">
            <li><a href=""><img src="src/assets/images/logo.png" alt="" class="logo"></a></li>
        </ul>
        <div class="empty"></div>
        <ul class="right-nav">
            <li><a href="" class="btn btn-login">Login</a></li>
            <li><a href="" class="btn btn-signup">Sign Up</a></li>
        </ul>
    </nav>

    <section id="form">
        <div class="form-section">
            <div class="form-header">
                <h2>Login</h2>
            </div>
            <!-- close form-header -->
            <div class="form-body">
                <form action="">
                    <div class="group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="control" placeholder="Enter email">
                    </div>
                    <!-- close group -->
                    <div class="group">
                        <label for="password" class="form-label">Password
                            <span class="forgotPassword">
                                <a href="">Forgot Password</a>
                            </span>
                        </label>
                        <input type="password" name="password" id="password" class="control" placeholder="Enter Password">
                    </div>
                    <!-- close group -->
                    <div class="group">
                        <input type="submit" name="" id="" class="btn btn-login" value="Sign In">
                    </div>
                </form>
            </div>
            <!-- close form-body -->
        </div>
        <!-- close form-section -->
    </section>
    <!-- close form -->
</body>
</html>
